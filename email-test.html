<!DOCTYPE html>
<html>
<head>
    <title>Email Test</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <h1>Test Email System</h1>
    <button onclick="testEmail()">Send Test Email</button>
    
    <script>
        emailjs.init('qT_7skrpDKwnQKNeg');
        
        function testEmail() {
            const templateParams = {
                to_email: 'jc4479697@gmail.com',
                to_name: 'CitizenRewards Admin',
                from_name: 'Test User',
                subject: 'TEST - Email System Working',
                message: 'This is a test email to verify the system is working correctly.'
            };
            
            emailjs.send('service_kjhqofu', 'template_vr963uc', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                    console.log('SUCCESS!', response.status, response.text);
                }, function(error) {
                    alert('Email failed: ' + error.text);
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
